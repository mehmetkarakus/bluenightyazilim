<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tab Menü</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tab-menu">
      <button class="tablink" onclick="openTab(event, 'tab1')">Tab 1</button>
      <button class="tablink" onclick="openTab(event, 'tab2')">Tab 2</button>
      <button class="tablink" onclick="openTab(event, 'tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tabcontent">
      <h3>Tab 1 Content</h3>
      <p>Bu, Tab 1 içeriği.</p>
    </div>

    <div id="tab2" class="tabcontent">
      <h3>Tab 2 Content</h3>
      <p>Bu, Tab 2 içeriği.</p>
    </div>

    <div id="tab3" class="tabcontent">
      <h3>Tab 3 Content</h3>
      <p>Bu, Tab 3 içeriği.</p>
    </div>

    
  </body>
</html>
